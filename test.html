<body>
<button onclick="filterText()">过滤</button>
<div style="overflow:hidden;height: 824px;width: 100%;border: 1px solid #dddddd;" class='paste_content'
     contenteditable='true'></div>


<script>
    window.onload = () => {

    }

    function filterText() {
        var paste_content = document.querySelector(".paste_content");
        const innerText= paste_content.innerText;
        console.log(innerText);
        console.log(innerText.replace(/\s(?!href=|src=)[^\s"'<>/=]+(?:\s*(=)\s*(?:"([^"])"+|'([^'])'+|([^\s"'=<>`]+)))?/g,''));
    }
</script>

</body>
