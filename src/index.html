<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Stict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#4e8ef7"/>

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- cordova.js required for cordova apps (remove if not needed) -->
    <script src="cordova.js"></script>
    <script src="assets/js/swiper.min.js"></script>


    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.error('Error', err));
      }
    </script>-->

    <link href="build/main.css" rel="stylesheet"/>
    <link href="assets/css/animate.css" rel="stylesheet"/>
    <link href="assets/css/forum.css" rel="stylesheet"/>
    <link href="assets/css/amp.css" rel="stylesheet"/>
    <link href="assets/videojs/video-js.min.css" rel="stylesheet"/>
    <link href="assets/css/swiper.min.css" rel="stylesheet"/>
    <link href="assets/AzureMediaPlayer/azuremediaplayer.min.css" rel="stylesheet">
    <script src="assets/AzureMediaPlayer/azuremediaplayer.min.js"></script>


</head>
<body>
<!-- Ionic's root component and where the app will load -->
<ion-app></ion-app>

<!-- The polyfills js is generated during the build process -->
<script src="build/polyfills.js"></script>

<!-- The vendor js is generated during the build process
 It contains all of the dependencies in node_modules -->
<script src="build/vendor.js"></script>

<!-- The main bundle js is generated during the build process -->
<script src="build/main.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/md5.js"></script>
<script src="assets/js/disableProcess.js"></script>
<script src="assets/AzureMediaPlayer/plugin/amp_title_overlay/amp_title_overlay.js"></script>
<script src="assets/AzureMediaPlayer/plugin/amp_continue_play/amp_continue_play.js"></script>
<script src="assets/js/jsencrypt.js"></script>
<script src="assets/videojs/video.min.js"></script>

<script>
    new WOW().init();

    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt =
                "orientationchange" in window ? "orientationchange" : "resize",
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = clientWidth / 37.5 + "px";
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
    })(document, window);
</script>
</body>
</html>
