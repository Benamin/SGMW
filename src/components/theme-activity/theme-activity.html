<div class="dayily-school">
  <img class="bgImage" src="{{obj?.converUrl || defaultImg}}">
  <div class="container" (click)="toTheme()">
    <div class="left">
      <div class="day">{{obj?.day}}</div>
      <div class="other">
        <p>{{obj?.month}}</p>
        <p>{{obj?.year}}</p>
      </div>
    </div>
    <div class="right">
      <button>主题活动</button>
    </div>
  </div>
</div>
