<div #scrollTab class="scroll-tab">
    <div #newContentParent class="news-content parent">
        <div #tabsParent class="tabs-parent parent">
            <div #tabsChildren *ngFor="let item of tabsList;let i = index;" (click)="changeParent(item,i)"
                 class="tabs-children">
                      <span #tabSpan [style.color]="selectIndex == i ? '#333':'#999'">
                                    {{item.name}}
                      </span>
            </div>
            <span #tips id="tips"></span>
        </div>
    </div>
</div>
