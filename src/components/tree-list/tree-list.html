<div class="list" *ngFor="let item of treeList">
    <p [ngStyle]="{'padding-left':(item.NodeLevel*5)+'px'}" (click)="getMore(item)">
        {{item.title}}
        <ion-icon *ngIf="item.children.length > 0 && item.show" class="more-icon"
                  name="arrow-forward"></ion-icon>
        <ion-icon *ngIf="item.children.length > 0 && !item.show" class="more-icon" name="arrow-down"></ion-icon>
    </p>
    <tree-list *ngIf="item.children.length > 0 && !item.show" [treeList]="item.children"></tree-list>
    <div *ngFor="let item of item.files">
        <p [ngStyle]="{'padding-left':(item.NodeLevel*5)+'px'}" (click)="handle(item)">{{item.filename}}
            <span class="file-icon">{{item.icon}}</span></p>
    </div>
</div>
