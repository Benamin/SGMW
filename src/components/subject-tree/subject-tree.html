<ion-content style="background-color: #ffffff">
    <div class="qIndex">
        <div class="parent" *ngFor="let item1 of list">
            <p>{{item1.label}}</p>
            <div class="subject">
                <ng-container *ngFor="let chil of item1.children;let i = index" >
                    <div tappable (click)="chooseItem(chil,i)" class="item-style" [ngClass]="classSelect.includes(chil.value)?'select':''">
                        {{chil.label}}
                    </div>
                </ng-container>
            </div>
        </div>
        <div (click)="close()" class="submit-btn">
            确定
        </div>
    </div>
</ion-content>
