 <div class="learn-list">
   <ng-container *ngFor="let item of list" >
     <div class="course-item" tappable (click)="getItem(item)">
       <div class="item-img">
         <img [src]="item?.ImageUrl || defaultImg">
       </div>
       <div class="item-desc">
         <p>{{item?.Title}}</p>
         <div class="desc">
           <span><img style="width: 16px;" src="./assets/imgs/learn/person_gray@2x.png" alt="">{{item?.ManCount}}</span>
           <span><img src="./assets/imgs/course/hua_h@2x.png" alt="">{{item?.ZanCount}}</span>
           <span><img src="./assets/imgs/learn/collect@2x.png" alt="">{{item?.CollectionCount}}</span>
           <span (click)="$event.stopPropagation();wxShare(item)"> <img src="./assets/imgs/forum/other/share.png" style="opacity: 0.5;" alt="">
          </span>
         </div>
       </div>
     </div>
   </ng-container>
</div>
