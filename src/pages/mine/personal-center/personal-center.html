<ion-content>
	<div class="fixed-box">
		<div class="black-bg">
			<div class="person-info">
				<div class="info-box">
					<div class="avatar-box">
						<img class="avatar" src="{{ page.avatar || userDefaultImg }}" alt="个人头像"/>
					</div>
					<div class="info-detail">
						<div class="name">张三 <span class="tag">学员</span></div>

					</div>
				</div>
				<div class="follow-btn">关注</div>
			</div>
		</div>

		<ion-item-divider sticky>
		<div class="navbar-box">
			<div class="navbar" [ngClass]="{'do-fixed': page.fixedShow }">
				<div class="nav-item actived">
					发帖<span class="line"></span>
				</div>
				<div class="nav-item">
					回帖<span class="line"></span>
				</div>

			<div class="user-info">

			<div class="title">用车分享：大宝第十次的维修保养知识</div>
			<div class="pics">
				<img src="./assets/imgs/consultation/InformationDetails@2x.jpg" alt="封面图">
			</div>
			<div class="tags-box">
				<span>#凯捷沟通技能大赛#</span>
				<span>#销售大赛#</span>

			<div class="li-bottom">

		<li class="reply">
			<div class="user-info">
				<img class="avatar" src="{{ page.avatar || userDefaultImg }}" alt="头像"/>秋国艳
			</div>
			<div class="reply-desc">回复：这个课程很有帮助</div>
			<div class="prev-box">凯捷销售技巧竞赛</div>
		</li>
		<li class="reply">

				<img class="avatar" src="{{ page.avatar || userDefaultImg }}" alt="头像"/>秋国艳
			</div>
			<div class="reply-desc">回复：这个课程很有帮助</div>
