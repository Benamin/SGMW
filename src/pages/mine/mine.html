<ion-header>
    <ion-navbar>
        <ion-title>个人中心</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="mine">
        <div class="mine-info">
            <div class="info-item">
                <div>头像</div>
                <div class="info-name">
                    <p>新宝骏Rm-5</p>
                </div>
                <div class="info-position">
                    <a><img src="../assets/imgs/mine/student.png" ><span>学员</span></a>
                </div>
            </div>
            <div class="info-item item-type">
                <div (click)="goToCourse()">
                    <p>7</p>
                    <p>课程</p>
                </div>
                <div>
                    <p>5</p>
                    <p>作业</p>
                </div>
                <div (click)="goToCollection()">
                    <p>8</p>
                    <p>收藏</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mine-list">
        <div class="item" (click)="goToNoti()">
            <div class="left">
                <img src="../assets/imgs/mine/notifation.png" >
            </div>
            <div class="middle">通知中心</div>
            <div class="right">
                <ion-icon name="arrow-forward"></ion-icon>
            </div>
        </div>
        <div class="item">
            <div class="left">
                <img src="../assets/imgs/mine/logout.png" >
            </div>
            <div class="middle">退出登录</div>
            <div class="right">
                <ion-icon name="arrow-forward"></ion-icon>
            </div>
        </div>
    </div>

</ion-content>
