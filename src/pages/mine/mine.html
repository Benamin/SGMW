<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="mine">
        <div class="logo">
            <img class="toolbar-img" src="../../assets/imgs/home/logo@3x.png">
        </div>
        <div class="mine-info">
            <div class="info-item">
                <div style="position: relative">
                    <div class="mask1">
                        <img class="img3" src="{{mineInfo?.HeadPhoto}}" alt="">
                    </div>
                </div>
                <div class="info-name">
                    <p>{{mineInfo?.LoginName}}</p>
                </div>
                <div class="info-position">
                    <a><img src="../assets/imgs/mine/student.png" ><span>学员</span></a>
                </div>
            </div>
            <div class="info-item item-type">
                <div (click)="goToCourse()">
                    <p>{{numer?.CourseCount || '0'}}</p>
                    <p>课程</p>
                </div>
                <div (click)="goExam()">
                    <p>{{numer?.WorkCount || '0'}}</p>
                    <p>作业</p>
                </div>
                <div (click)="goToCollection()">
                    <p>{{numer?.CollectionCount || '0'}}</p>
                    <p>收藏</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mine-list">
        <div class="item" (click)="goToNoti()">
            <div class="left">
                <img src="../assets/imgs/mine/notifation.png" >
            </div>
            <div class="middle">通知中心</div>
            <div class="right">
                <ion-icon name="arrow-forward"></ion-icon>
            </div>
        </div>
        <div class="item" (click)="logoutApp()">
            <div class="left">
                <img src="../assets/imgs/mine/logout.png" >
            </div>
            <div class="middle">退出登录</div>
            <div class="right">
                <ion-icon name="arrow-forward"></ion-icon>
            </div>
        </div>
    </div>

</ion-content>
