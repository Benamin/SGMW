<ion-header>
    <ion-navbar>
        <ion-title>我的作业</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <navbar [list]="navbarList" (done)="changeType($event)"></navbar>
    <div class="exam">
        <ng-container *ngFor="let item of examList">
            <div class="space"></div>
            <div class="item" (click)="goExam(item)">
                <span class="studyState">{{navbarList[page.StudyState -1].name}}</span>
                <p class="courseName">{{item.CourseName}}</p>
                <p class="eName"><img  src="./assets/imgs/tabs/tab3_off@3x.png">{{item.EName}}</p>
            </div>
        </ng-container>
    </div>
    <ion-list text-center style="margin-top: 10rem" *ngIf="examList.length == 0">
        <img style="width: 60%;" src="./assets/imgs/no-data.png" alt="">
        <p text-center style="color: #666666;font-size: 16px">
            暂无数据
        </p>
    </ion-list>
</ion-content>
