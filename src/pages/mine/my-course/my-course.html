<ion-header>
  <ion-navbar>
    <ion-title>我的课程</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <navbar [list]="navbarList" (done)="changeType($event)"></navbar>
  <div class="learn-list">
    <div class="course-item" *ngFor="let item of courseList">
      <div class="item-img">
        <img [src]="item.ImageUrl">
      </div>
      <div class="item-desc">
        <p>{{item.Title}}</p>
        <div class="desc">
          <span>{{item.SubjectName}}</span>
          <span>评论</span>
          <span>收藏</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
