<ion-header>
  <ion-navbar>
    <ion-title>设置勋章</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background: #131415;">
  <div>
    <div class="current-medal">
      <img src="./assets/imgs/mine/medal/background@2x.png" alt="">
      <div  class="current-medal-title">
        <span  class="current-medal-title-name">当前勋章</span>
        <span class="current-medal-title-more" (click)="setCurrentMedal()">
          <span>
            更多
          </span>
          <img  src="./assets/imgs/mine/medal/more.png" alt="">
        </span>
      </div>
      <div class="current-medal-div">
        <div class="current-medal-type">
          <img class="current-medal-type-img" src="/assets/imgs/mine/medal/yyzx_wdxz@2x.png" alt="">
          <p class="current-medal-type-name">运营之星</p>
        </div>
        <div class="current-medal-type">
            <img class="current-medal-type-img"  src="/assets/imgs/mine/medal/cptyzj_wdxz@2x.png" alt="">
            <p class="current-medal-type-name">产品体验专家</p>
          </div>
      </div>
    </div>
    <div class="my-have-medal">
      <div class="my-have-medal-title">
        我的勋章
      </div>
      <div class="my-have-medal-div">
          <div class="my-have-medal-type" *ngFor="let item of actionSheetList" >
              <img class="my-have-medal-type-img" src="{{item.BadgeIcon}}" alt="">
              <p class="my-have-medal-type-name type-name-selection">{{item.BadgeName}}</p>
          </div>

              <img class="my-have-medal-type-img" src="/assets/imgs/mine/medal/cptyzj_wdxz@2x.png" alt="">
              <p class="my-have-medal-type-name type-name-selection">产品体验专家</p>
          </div>
          <div class="my-have-medal-type">
              <img class="my-have-medal-type-img" src="/assets/imgs/mine/medal/yyzx_wdxz@2x.png" alt="">
              <p class="my-have-medal-type-name">运营之星</p>
          </div>
          <div class="my-have-medal-type">
              <img class="my-have-medal-type-img" src="/assets/imgs/mine/medal/yyzx_wdxz@2x.png" alt="">
              <p class="my-have-medal-type-name">运营之星</p>
          </div> -->
      </div>
    </div>
  </div>
</ion-content>
<div class="action-sheet" *ngIf="actionSheet" (click)="setCurrentMedalHide()">
  <div class="medal-list-div" [ngClass]="{'medal-list-div-show':medalListDivShow}" (click)="$event.stopPropagation();">
      <div class="action-sheet-title">
          请选择更换勋章
      </div>
      <div class="medal-list" *ngFor="let item of actionSheetList" >
          <img class="medal-list-img" src="{{item.BadgeIcon}}" alt="">
          <span class="medal-list-name nowrap-1">{{item.BadgeName}}</span>
          <img class="medal-list-check" src="/assets/imgs/mine/medal/check-mark.png" alt="">
      </div>
      <div class="medal-list">
          <img class="medal-list-img" src="/assets/imgs/mine/medal/yyzx_wdxz@2x.png" alt="">
          <span  class="medal-list-name nowrap-1">更新版本</span>
          <img class="medal-list-check"  src="/assets/imgs/mine/medal/check-mark-no.png" alt="">
      </div>
      <div class="action-sheet-bg">
        
      </div>
      <div class="medal-btn">
          <div (click)="SetUserbadgeAssign()" >确定</div>
          <div class="medal-btn-on" (click)="setCurrentMedalHide()">取消</div>
      </div>
  </div>
</div>
