<!--
  视频类作业、讨论类作业 详情
-->
<ion-header>
    <ion-navbar>
        <ion-title>作业详情</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="talk-exam">
        <!--    讨论作业-->
        <ng-container *ngIf="exam?.ExamInfo?.JopType == 1">
            <div class="exam-item" *ngFor="let item of exam.QnAInfos">
                <p>{{item.QContent}}</p>
                <div [innerHTML]="item.StuAnswer | lineFeed">
                </div>
            </div>
        </ng-container>
        <!--    视频作业-->
        <ng-container *ngIf="exam?.ExamInfo?.JopType == 2">
            <div class="exam-item" *ngFor="let item of exam.QnAInfos">
                <p>{{item.QContent}}</p>
                <video #example_video id="videoExam" class="video-js"
                       width="100%" height="180" controls preload="auto"
                       [poster]="defaultImg">
                </video>
            </div>
        </ng-container>
        <p class="share-img">
            <img src="./assets/imgs/forum/other/share.png"
                 alt="分享按钮">已共享到讨论区
        </p>
    </div>

</ion-content>
