<ion-header>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="item">
        <div class="course-comment">
            <div>4.0</div>
            <div>
            </div>
            <div>
                <p>4.0</p>
                <p>课程适用</p>
            </div>
            <div>
                <p>4.0</p>
                <p>通俗易懂</p>
            </div>
            <div>
                <p>4.0</p>
                <p>逻辑清晰</p>
            </div>
        </div>
    </div>

    <div class="space"></div>

    <div class="comment-list">
        <div class="comment-item" *ngFor="let item of list;">
            <div class="first">
                <div>
                    <img [src]="item.HeadPhoto" alt="">
                </div>
                <div>
                    <p>{{item.UserName}}</p>
                    <p>{{item.CreateTime | date:'yyyy-MM-dd'}}</p>
                </div>
                <div class="img-star">
                    <ng-container *ngFor="let st of starList;let i = index">
                            <span [ngClass]=" item.Score > i?'icon-star-fill':'icon-star' "
                                  class="icon iconfont "></span>
                    </ng-container>
                </div>
            </div>
            <div class="last">
                {{item.Contents}}
            </div>
        </div>
    </div>
</ion-content>
<ion-footer (click)="openComment()">
    <div class="course-footer">
        请输入你对课程的评价...
    </div>
</ion-footer>
