<ion-header>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="TopicType == 'teacher'" class="teacher-box">
        <div class="scroll-tab">
            <div class="teacher-content">
                <div [ngClass]="selectTeacher == null?'teacher-item-select':''" tappable class="teacher-item"
                     (click)="setTeacher('',null)">
                    <div class="flex-teacher">
                        <img [src]="defalutPhoto || ''">
                        <span class="teacher-desc">全部讲师</span>
                    </div>
                </div>
                <ng-container *ngFor="let teacher of teacherList;let i = index;">
                    <div [ngClass]="selectTeacher == i?'teacher-item-select':''" tappable class="teacher-item"
                         (click)="setTeacher(teacher,i)">
                        <div class="flex-teacher">
                            <img [src]="teacher.HeadPhoto || defalutPhoto" alt="">
                            <span class="teacher-desc">{{teacher.UserName}}</span>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <page-comment-list [cList]="list" [TopicType]="TopicType"></page-comment-list>
    <ion-list text-center style="margin-top: 10rem" *ngIf="list.length == 0 && page.load">
        <img style="width: 60%;" src="./assets/imgs/no-data.png" alt="">
        <p text-center style="color: #666666;font-size: 16px">
            暂无数据
        </p>
    </ion-list>
</ion-content>
<ion-footer (click)="openComment()" tappable>
    <div class="course-footer">
        {{placeholder}}
    </div>
</ion-footer>
