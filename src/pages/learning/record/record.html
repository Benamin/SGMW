<ion-row>    <ng-container *ngFor="let item of fileList;let i = index;">        <ion-col *ngIf="i < maxNum" col-6 class="col-item" tappable (click)="openFile(item)">            <div class="record-item">                <span class="file-type {{item.AttachmentExt}}">{{item.AttachmentExt}}</span>                <span *ngIf="item.score" class="score">{{item.score}}åˆ†</span>                <img *ngIf="!item.AttachmentExt.includes('jpg') && !item.AttachmentExt.includes('png')"                     src="./assets/imgs/course/fujian@2x.png">                <img *ngIf="item.AttachmentExt.includes('jpg') || item.AttachmentExt.includes('png')"                     src="./assets/imgs/course/tupian@2x.png">            </div>            <p>{{item.AttachmentDIsplayName}}</p>        </ion-col>    </ng-container></ion-row>
