<ion-row>    <ng-container *ngFor="let item of fileList;let i = index;">        <ion-col *ngIf="i < maxNum" col-6 class="col-item" tappable (click)="openFile(item)">            <div class="record-item">                <span class="file-type {{item.AttachmentExt}}">{{item.AttachmentExt.toLowerCase()}}</span>                <span *ngIf="item.Score" class="score" [ngClass]="item.Score > 59?'yellow':'red'">{{item.Score}}åˆ†</span>                <img *ngIf="!item.AttachmentExt.includes('jpg') && !item.AttachmentExt.includes('png')"                     src="./assets/imgs/course/fujian@2x.png">                <img *ngIf="item.AttachmentExt.includes('jpg') || item.AttachmentExt.includes('png')"                     src="./assets/imgs/course/tupian@2x.png">            </div>            <p>{{item.AttachmentName}}</p>        </ion-col>    </ng-container></ion-row>
