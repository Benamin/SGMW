<ion-header>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ng-container *ngFor="let item of mainFile;let i = index;">
            <ion-col col-6 class="col-item" tappable (click)="openFile(item)">
                <div class="record-item">
                    <ion-icon *ngIf="item.TeachingID" class="deleIcon" (click)="deleteFile($event,item)" name="close"></ion-icon>
                    <span class="file-type {{item.AttachmentExt}}">{{item.AttachmentExt.toLowerCase()}}</span>
                    <span *ngIf="item.Score" class="score" [ngClass]="item.Score > 59?'yellow':'red'">{{item.Score}}åˆ†</span>
                    <img *ngIf="!item.AttachmentExt.includes('jpg') && !item.AttachmentExt.includes('png')"
                         src="./assets/imgs/course/fujian@2x.png">
                    <img *ngIf="item.AttachmentExt.includes('jpg') || item.AttachmentExt.includes('png')"
                         src="./assets/imgs/course/tupian@2x.png">
                </div>
                <p>{{item.AttachmentName}}</p>
            </ion-col>
        </ng-container>
    </ion-row>
</ion-content>
<img-preview (close)="preImgSrc = null" [src]="preImgSrc"></img-preview>
