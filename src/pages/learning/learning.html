<ion-header>
    <div class="header" style="width: 100%">
        <ng-container *ngFor="let title of headList;let i = index;">
            <div (click)="getSecondType(title,i)">
                <span [ngClass]="headType == i?'select':''">{{title.name}}</span>
            </div>
        </ng-container>
    </div>
</ion-header>
<ion-content style="position: relative;">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉刷新"
                               refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
    <scroll-tabs #scrollTabs [tabsList]="tabsList" (done)="setSubjectID($event)"></scroll-tabs>
    <course-list [list]="productList" (done)="goCourse($event)"></course-list>

</ion-content>
