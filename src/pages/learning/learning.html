<ion-content>
  <div class="header">
    <ng-container *ngFor="let title of headList;let i = index">
      <div (click)="headType = i">
        <span [ngClass]="{'select':headType == i}">{{title.name}}</span>
      </div>
    </ng-container>
  </div>
<scroll-tabs [tabsList]="tabsList" (done)="getTabs($event)"></scroll-tabs>

  <div class="learn-list">
    <div class="course-item" *ngFor="let item of learnList" (click)="goCourse()">
      <div class="item-img">
        <img src="../../assets/imgs/home/m11_img3@2x.jpg">
      </div>
      <div class="item-desc">
        <p>汽车智能驾控技术的分级及其标准</p>
        <div class="desc">
          <span>新宝骏</span>
          <span>评论</span>
          <span>收藏</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
