<ion-content>
  <div class="header">
    <div>产品体验</div>
    <div>销售运营</div>
    <div>能力提升</div>
    <div>服务运营</div>
  </div>
<scroll-tabs [tabsList]="tabsList" (done)="getTabs($event)"></scroll-tabs>

  <div class="learn-list">
    <div class="course-item" *ngFor="let item of learnList">
      <div class="item-img">
        <img src="../../assets/imgs/home/m11_img3@2x.jpg">
      </div>
      <div class="item-desc">
        <p>汽车智能驾控技术的分级及其标准</p>
        <div class="desc">
          <span>新宝骏</span>
          <span>评论</span>
          <span>收藏</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
