<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <span class="nav-title">课程分类</span>
        </ion-buttons>
        <form class="search-header" action="#">
            <img class="search-icon" src="./assets/imgs/new_version/home/search.png" alt="搜索图标">
            <ion-input type="search" placeholder="搜索课程" (keypress)="search($event)" (focus)="showKey()"
                       autocomplete='off'
                       [(ngModel)]="keyWord" [ngModelOptions]="{standalone: true}"></ion-input>
        </form>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉刷新"
                               refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
    <p class="all-course" (click)="gotoListAll()">所有课程
        <ion-icon name="arrow-forward"></ion-icon>
    </p>
    <div class="container-type">
        <div class="left">
            <p (click)="changeType(item)" [ngClass]="{'left-actived':item.value == rightList.value}"
               *ngFor="let item of typeList">
                <span>{{item.label}}</span>
            </p>
        </div>
        <div class="right">
            <div *ngFor="let ch of rightList.children">
                <p class="ch" (click)="goToList(ch.value,ch.label)">
                    {{ch.label}}<!--<ion-icon name="arrow-forward"></ion-icon>-->
                </p>
                <p class="ch2">
                    <span [ngClass]="{'right-actived':ch2.value == rightActived}" *ngFor="let ch2 of ch.children"
                          (click)="goToList(ch2.value,ch2.label)">{{ch2.label}}</span>
                </p>
            </div>
        </div>
    </div>
</ion-content>
