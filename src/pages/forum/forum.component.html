
<ion-header class="forum-header">
    <ion-navbar>
        <ion-title>论坛</ion-title>
    </ion-navbar>
      <img (click)="goToSearch()" src="./assets/imgs/home/m11_icon_search@3x.png" alt="">
</ion-header>
<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉刷新" refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
  <div class="history" *ngIf="ForumHistory.length>0">
    <div class="left-bg">
      <h3>最近浏览</h3>
    </div>
    <div class="list-con">
        <div class="history-list" (click)="goPostlist(item)" *ngFor="let item of ForumHistory">
            <div class="img-div">
              <img [src]="item.CoverImage" alt="">
            </div>
            <div class='text'>
                <h4>{{item.Name}}</h4>
                <p>[{{item.PostCount}}条帖子]</p>
            </div>
        </div>
    </div>
    
  </div>
  <div class="more-com">
      <div class="left-bg">
        <h3 class="more">更多专区</h3>
      </div>
      <div class="con-div" *ngFor="let item of forumLIst" (click)="goPostlist(item)">
          <div class="list">
              <div class="img-div">
                  <img [src]="item.CoverImage" alt="">
              </div>
              <div class="text">
                <div class="number-text">
                  <span class="text-l" style="-webkit-box-orient: vertical;-webkit-line-clamp: 1;">{{item.Name}}</span>
                  <span class="text-r">[{{item.PostCount}}条帖子]</span>
                </div>
                <p style="-webkit-box-orient: vertical;-webkit-line-clamp: 2;">
                   {{item.Description}}
                </p>
              </div>
          </div>
      </div>  
      <!-- <div class="con-div" (click)="goPostlist()">
          <div class="list">
              <div class="img-div">
                  <img src="./assets/imgs/forum/other/hha2.png" alt="">
              </div>
              <div class="text">
                <div>
                  <span  class="text-l">吐槽大会</span>
                  <span class="text-r">[2341条帖子]</span>
                </div>
                <p>
                    新宝骏RM-5 RC-6 全擎上市全擎在线、智能出行，全系标配新宝骏…
                </p>
              </div>
          </div>
      </div>  -->
  
  </div>
  <ion-list text-center style="margin-top: 10rem" *ngIf="forumLIst.length == 0">
    <img style="width: 60%;" src="./assets/imgs/no-data.png" alt="">
    <p text-center style="color: #666666;font-size: 16px">
        暂无数据
    </p>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="isdoInfinite">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中"></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
