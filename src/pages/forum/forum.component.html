<ion-header class="forum-header">
    <ion-navbar>
        <ion-title>论坛</ion-title>
    </ion-navbar>
    <img tappable (click)="goToSearch()" src="./assets/imgs/home/m11_icon_search@3x.png" alt="">
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉刷新" refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>

    <div class="navul">
        <div class="navli" [ngClass]="{'act': navli=='热帖'}" tappable (click)="switchInformation('热帖')">
            <!-- 热帖 -->
            帖子
        </div>
        <div class="navli" [ngClass]="{'act': navli=='话题'}" tappable (click)="switchInformation('话题')">
            话题
        </div>
        <div class="navli" [ngClass]="{'act': navli=='板块'}" tappable (click)="switchInformation('板块')">
            板块
        </div>
    </div>
    <div *ngIf="navli=='热帖'">
        <div class="div-nav">
            <div [ngClass]="{'act': pageDate.Type =='New'}" tappable (click)="avtNav('New')">最新</div>
            <div [ngClass]="{'act': pageDate.Type =='Hot'}" tappable (click)="avtNav('Hot')">最热</div>
            <div class="OrderBy" *ngIf="pageDate.Type =='New'">
                <span (click)="changeOrder('CreateTime')"
                      [ngClass]="{'check':pageDate.OrderBy == 'CreateTime'}">发帖时间</span>
                <span (click)="changeOrder('PostTimeFormatted')"
                      [ngClass]="{'check':pageDate.OrderBy == 'PostTimeFormatted'}">回复时间</span>
            </div>
            <div class="OrderBy" *ngIf="pageDate.Type =='Hot'">
                <span (click)="changeOrder('ViewCount')"
                      [ngClass]="{'check':pageDate.OrderBy == 'ViewCount'}">浏览量</span>
                <span (click)="changeOrder('ReplyCount')"
                      [ngClass]="{'check':pageDate.OrderBy == 'ReplyCount'}">回复量</span>
            </div>
        </div>
        <ng-container *ngFor="let item of forumLIst">
            <div *ngIf="!Blacklist.includes(item.Id)" class="post-introduction" tappable (click)="goPostsContent(item)">
                <app-forum-list-time (share)="wxShare(item)"  (avatarClick)="goToPersonalCenter(item)" [item]='item'></app-forum-list-time>
            </div>
        </ng-container>

    </div>
    <div *ngIf="navli=='板块'">
        <div class="history" *ngIf="ForumHistory.length>0">
            <div class="left-bg">
                <h3>最近浏览</h3>
            </div>
            <div class="list-con">
                <div class="history-list" tappable (click)="goPostlist(item)" *ngFor="let item of ForumHistory">
                    <div class="img-div">
                        <img [src]="item.CoverImage || ''" alt="">
                    </div>
                    <div class='text'>
                        <h4>{{item.Name}}</h4>
                        <p>[{{item.PostCount}}条帖子]</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="more-com">
            <div class="left-bg">
                <h3 class="more">全部专区</h3>
            </div>
            <div class="con-div" *ngFor="let item of forumLIst" tappable (click)="goPostlist(item)">
                <div class="list">
                    <div class="img-div">
                        <img [src]="item.CoverImage || ''" alt="">
                    </div>
                    <div class="text">
                        <div class="number-text">
                            <span class="text-l"
                                  style="-webkit-box-orient: vertical;-webkit-line-clamp: 1;">{{item.Name}}</span>
                            <span class="text-r">[{{item.PostCount}}条帖子]</span>
                        </div>
                        <p style="-webkit-box-orient: vertical;-webkit-line-clamp: 2;">
                            {{item.Description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="navli=='话题'">
        <div class="history" *ngIf="SearchtopictagHistory.length>0">
            <div class="left-bg">
                <h3>最近浏览</h3>
            </div>
            <div class="list-con">
                <div class="history-list" tappable (click)="goPostlist(item)"
                     *ngFor="let item of SearchtopictagHistory">
                    <div class="img-div">
                        <img [src]="item.CoverImage || ''" alt="">
                    </div>
                    <div class='text'>
                        <h4>{{item.Name}}</h4>
                        <p>[{{item.PostCount}}条帖子]</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="more-com">
            <div class="left-bg">
                <h3 class="more">全部话题</h3>
            </div>
            <div class="con-div" *ngFor="let item of conversationData" tappable (click)="goPostlist(item)">
                <div class="list">
                    <div class="img-div">
                        <img [src]="item.CoverImage || ''" alt="">
                    </div>
                    <div class="text">
                        <div class="number-text">
                            <span class="text-l"
                                  style="-webkit-box-orient: vertical;-webkit-line-clamp: 1;">{{item.Name}}</span>
                            <span class="text-r">[{{item.PostCount}}条帖子]</span>
                        </div>
                        <p style="-webkit-box-orient: vertical;-webkit-line-clamp: 2;">
                            {{item.Description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="isdoInfinite">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-list text-center style="margin-top: 10rem" *ngIf="no_list ">
        <img style="width: 60%;" src="./assets/imgs/no-data.png" alt="">
        <p text-center style="color: #666666;font-size: 16px">
            暂无数据
        </p>
    </ion-list>

</ion-content>
<div class="new-add" tappable (click)="PostAddComponent()">
</div>
