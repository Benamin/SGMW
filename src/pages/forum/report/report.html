<ion-header>
    <ion-navbar>
        <ion-title>投诉用户内容</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <p>投诉说明</p>
    <div class="radio-list">
        <ion-list radio-group [(ngModel)]="autoManufacturers">

            <ion-item>
                <ion-label>有政治敏感信息</ion-label>
                <ion-radio value="cord"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>有暴力色情信息</ion-label>
                <ion-radio value="duesenberg"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>涉嫌抄袭或侵权</ion-label>
                <ion-radio value="hudson"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>其他违规行为</ion-label>
                <ion-radio value="packard"></ion-radio>
            </ion-item>
        </ion-list>
    </div>
    <p>补充说明</p>
    <div class="report-textarea">
        <textarea [(ngModel)]="content">

        </textarea>
    </div>
    <div class="login-button" tappable (click)="submit()">
        提交
    </div>
</ion-content>
