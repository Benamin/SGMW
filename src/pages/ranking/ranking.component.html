<ion-header class="forum-header">
  <ion-navbar>
    <ion-title>论坛</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="navul">
    <div class="navli" [ngClass]="{'act': navli=='teacher'}" tappable (click)="switchInformation('teacher')">
      讲师榜
    </div>
    <div class="navli" [ngClass]="{'act': navli=='student'}" tappable (click)="switchInformation('student')">
      学员榜
    </div>
    <div class="navli" [ngClass]="{'act': navli=='examination'}" tappable (click)="switchInformation('examination')">
      考试榜
    </div>
  </div>
  <div class="test-paper" *ngIf="navli=='examination'">
    <p class="nowrap-1">
      汽车智能驾控的发展产品线规划-技术路径测试技术路径测试技术路径测试
    </p>
    <div class="test-paper-label">
      <span>
        产品体验 - 新宝骏 - R-S5
      </span>
      <span class='test-paper-results'>
        满分：100
      </span>
    </div>
  </div>
  <div class="list-type">
    <div [ngClass]="{'act-div': listTypeName[navli]==item.name}" tappable (click)="switchInListType(item)"
      *ngFor="let item of navlistType">
      {{item.name}}
    </div>
  </div>
  <div class="podium">
    <div class="podium-pg">
      <div class="phb_2">
          <div class="name-div">
              <img class="user-head" src="/assets/imgs/forum/other/p771_avatar1@3x.jpg" alt="">
              <div class="name">张丽莉</div>
              <div class="user-label">
                最强王者
            </div>
            </div>
          <img class="phb_2bg" src="assets/imgs/ranking/phb_2@2x.png" >
      </div>
      <div class="phb_1">
        <div class="name-div">
          <img class="user-head" src="/assets/imgs/forum/other/p771_avatar1@3x.jpg" alt="">
          <div class="name">张丽莉</div>
          <div  class="user-label">
            最强王者
          </div>
        </div>
        <img  class="phb_1bg" src="assets/imgs/ranking/phb_1@2x.png" alt="">
      </div>
      <div class="phb_3">
          <div class="name-div">
              <img class="user-head" src="/assets/imgs/forum/other/p771_avatar1@3x.jpg" alt="">
              <div class="name">张丽莉</div>
              <div  class="user-label">
                最强王者
              </div>
            </div>
          <img  class="phb_3bg" src="assets/imgs/ranking/phb_3@2x.png" alt="">
      </div>
    
    </div>
  </div>
  <div style="background: #fff;">
    <div>
        aaaa
    </div>

        aaaa
    </div><div>
        aaaa
    </div><div>
        aaaa
    </div><div>
        aaaa
    </div>
  </div>
</ion-content>
