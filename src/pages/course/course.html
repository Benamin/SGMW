<ion-header>
    <ion-navbar>
        <ion-title>我的学习</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉刷新"
                               refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
    <navbar [list]="navbarList" [select]="2" (done)="changeType($event)"></navbar>
    <div class="learn-list">
        <div class="course-item" *ngFor="let item of courseList" (click)="goCourse(item)">
            <div class="item-img">
                <div class="round">
                    <img src="./assets/imgs/course/round.png" alt="">
                    <span class="tage"><span>{{item.overpercentage}}</span>%</span>
                </div>
            </div>
            <div class="item-desc">
                <p>{{item.Title}}</p>
                <div class="desc">
                    <span>{{item.SubjectName}}</span>
                    <span><img src="./assets/imgs/learn/like@2x.png" alt="">{{item?.ZanCount}}</span>
                    <span><img src="./assets/imgs/learn/collect@2x.png" alt="">{{item?.CollectionCount}}</span>
                </div>
            </div>
        </div>
    </div>
    <ion-list text-center style="margin-top: 10rem" *ngIf="courseList.length == 0">
        <img style="width: 60%;" src="./assets/imgs/no-data.png" alt="">
        <p text-center style="color: #666666;font-size: 16px">
            暂无数据
        </p>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="加载中"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
