<ion-header>
  <ion-navbar>
    <ion-title>我的课程</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #ffffff">
  <navbar [list]="navbarList" (done)="changeType($event)"></navbar>
  <div class="learn-list">
    <div class="course-item" *ngFor="let item of courseList" (click)="goCourse(item)">
      <div class="item-img">
        <div class="round">
          {{item.overpercentage}}%
        </div>
      </div>
      <div class="item-desc">
        <p>{{item.Title}}</p>
        <div class="desc">
          <span>{{item.SubjectName}}</span>
          <span><ion-icon style="vertical-align: text-bottom" name="text"></ion-icon>{{item.ZanCount}}</span>
          <span><ion-icon style="vertical-align: middle" name="heart"></ion-icon>{{item.CollectionCount}}</span>
        </div>
      </div>
    </div>
  </div>
  <ion-list text-center style="margin-top: 10rem" *ngIf="courseList.length == 0">
    <img style="width: 60%;" src="./assets/imgs/no-data.png" alt="">
    <p text-center style="color: #666666;font-size: 16px">
      暂无数据
    </p>
  </ion-list>
</ion-content>
