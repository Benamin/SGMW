<!--component html goes here -->
<ion-header>
    <ion-navbar >
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content >
  <div class="details">
      <h4>{{data.Title}}</h4>
      <div class="time">{{navli}} /  {{data.ReleaseTime}}</div>
      <div class="inner-html" id="innerHtml">
        <span [innerHTML]='data.Text'></span>
      </div>
  </div>

  <div class="information-ul">
      <h3>相关推荐</h3>
      <div class="information-list img1" tappable (click)="goComponentsdetails(item)" *ngFor="let item of RelationArr">
          <div class="list-time">
              <h4 class="nowrap-2">{{item.Title}}</h4>
              <div class="time">
                {{item.ReleaseTime}}
              </div>
          </div>
          <div class="imgdiv">
                <div [ngStyle]="{'background-image': 'url('+item.SourceURL+')','background-size':'cover'}" style="background-size: cover;background: no-repeat center;">
                </div> 
          </div>
      </div>
  </div>
</ion-content>
