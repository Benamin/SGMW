<!--component html goes here -->
<ion-header>
    <ion-navbar >
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content >
  <div class="details">
      <h4>{{data.Title}}</h4>
      <div class="time">新车资讯 /  {{data.ReleaseTime}}</div>
      <div class="inner-html">
        <span [innerHTML]='data.Text'></span>
      </div>
  </div>

  <div class="information-ul">
      <h3>相关推荐</h3>
      <div class="information-list img1" (click)="goComponentsdetails(item)" *ngFor="let item of RelationArr">
          <div class="list-time">
              <h4>{{item.Title}}</h4>
              <div class="time">
                {{item.ReleaseTime}}
              </div>
          </div>
          <div class="imgdiv">
              <img [src]="item.SourceURL" alt="">
          </div>
      </div>
  </div>
</ion-content>
