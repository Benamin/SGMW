<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="login" [style]="{ height: bodyHeight + 'px' }">
        <div class="back-img">
            <img src="./assets/imgs/login/login_bg.png" alt="">
        </div>
        <div class="login-form">
            <div class="logo">
                <img src="./assets/imgs/login/logo.png" alt="">
            </div>
            <div class="login-input">
                <div class="input-input">
                    <input [(ngModel)]="jxs.Jxsh" placeholder="请输入经销商号"/>
                    <ion-input [(ngModel)]="jxs.Jxsh" placeholder="请输入经销商号"></ion-input>
                </div>
                <div class="input-input">
                    <input [(ngModel)]="jxs.LoginName" placeholder="请输入操作员名"/>
                </div>
                <div class="input-input">
                    <input [(ngModel)]="jxs.password" type="password" placeholder="请输入密码"/>
                </div>
                <div class="check input-input">
                    <input [(ngModel)]="jxs.inputCode" placeholder="请输入验证码"/>
                    <check-code class="checkCode" #checkCode (done)="getCode($event)"></check-code>
                    <img (click)="flashCode()" class="flash" src="./assets/imgs/login/flash.png" alt="">
                </div>
            </div>
            <div class="login-button" (click)="loginJsx()">
                登录
            </div>
        </div>
    </div>
</ion-content>
