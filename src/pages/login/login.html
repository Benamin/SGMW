<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="login" [style]="{ height: bodyHeight + 'px' }">
        <div class="logo">
            <img src="../assets/imgs/login/logo.png" alt="">
        </div>
        <div class="login-input">
            <ion-input [(ngModel)]="jxs.Jxsh" placeholder="请输入经销商号"></ion-input>
            <ion-input [(ngModel)]="jxs.LoginName" placeholder="请输入操作员名"></ion-input>
            <ion-input [(ngModel)]="jxs.password" type="password" placeholder="请输入密码"></ion-input>
            <div class="check">
                <ion-input [(ngModel)]="user.inputCode" placeholder="请输入验证码"></ion-input>
                <check-code class="checkCode" #checkCode (done)="getCode($event)"></check-code>
                <img (click)="flashCode()" class="flash" src="../assets/imgs/login/flash.png" alt="">
            </div>
        </div>
        <div class="login-button" (click)="loginJsx()">
            登录
        </div>
    </div>
</ion-content>
