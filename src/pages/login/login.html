<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="login">
        <div class="logo">
            <img src="../assets/imgs/login/logo.png" alt="">
        </div>
        <div class="login-input">
            <ion-input placeholder="请输入经销商号123"></ion-input>
            <ion-input [(ngModel)]="user.LoginName" placeholder="请输入操作员名"></ion-input>
            <ion-input [(ngModel)]="user.Password" type="password" placeholder="请输入密码"></ion-input>
            <div class="check">
                <ion-input placeholder="请输入验证码"></ion-input>
                <img class="flash" src="../assets/imgs/login/flash.png" alt="">
            </div>

        </div>
        <div class="login-button" (click)="login()">
            <img src="../assets/imgs/login/button.png" alt="">
        </div>
    </div>
</ion-content>
