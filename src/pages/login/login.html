<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="login">
        <div class="back-img">
            <img src="./assets/imgs/login/login_bg.png" alt="">
        </div>
        <div class="login-form">
            <div class="logo">
                <img src="./assets/imgs/login/logo.png" alt="">
            </div>
            <div class="login-select">
                <ion-select [(ngModel)]="loginObj.type" cancelText="取消" interface="action-sheet">
                    <ion-option value="jxs">经销商</ion-option>
                    <ion-option value="gys">供应商</ion-option>
                    <ion-option value="yg">员工</ion-option>
                </ion-select>
            </div>
            <div [hidden]="loginObj.type != 'jxs'">
                <div class="loginPlatform">
                    <div tappable [ngClass]="loginObj.platform == 'xszs'?'plat':''" (click)="changeSlide(0,'xszs')">
                        销售助手
                    </div>
                    <div tappable [ngClass]="loginObj.platform == 'junke'?'plat':''"  (click)="changeSlide(1,'junke')">
                        骏客
                    </div>
                </div>
                <ion-slides (ionSlideDidChange)="slideChange()">
                    <!--销售助手-->
                    <ion-slide>
                        <div class="login-input">
                            <div class="input-input">
                                <input [(ngModel)]="jxs.xszs.jxsh" placeholder="请输入经销商号"/>
                            </div>
                            <div class="input-input">
                                <input [(ngModel)]="jxs.xszs.czymc" placeholder="请输入操作员名"/>
                            </div>
                            <div class="input-input">
                                <input [(ngModel)]="jxs.xszs.pwd" type="password" placeholder="请输入密码"/>
                            </div>
                            <div class="check input-input">
                                <input [(ngModel)]="jxs.xszs.inputCode" placeholder="请输入验证码"/>
                                <check-code class="checkCode" #checkCodeXszs (done)="getCodeXszs($event)"></check-code>
                                <img tappable (click)="flashCode()" class="flash" src="./assets/imgs/login/flash.png" alt="">
                            </div>
                        </div>
                        <div class="login-button" tappable (click)="loginXszsJsx()">
                            登录
                        </div>
                    </ion-slide>
                    <!--骏客-->
                    <ion-slide>
                        <div class="login-input">
                            <div class="input-input">
                                <input [(ngModel)]="jxs.junke.username" placeholder="请输入操作员名"/>
                            </div>
                            <div class="input-input">
                                <input [(ngModel)]="jxs.junke.password" type="password" placeholder="请输入密码"/>
                            </div>
                            <div class="check input-input">
                                <input [(ngModel)]="jxs.junke.inputCode" placeholder="请输入验证码"/>
                                <check-code class="checkCode" #checkCodeJunke (done)="getCodeJunke($event)"></check-code>
                                <img (click)="flashCode()" tappable class="flash" src="./assets/imgs/login/flash.png" alt="">
                            </div>
                        </div>
                        <div class="login-button" tappable (click)="loginJunkeJsx()">
                            登录
                        </div>
                    </ion-slide>
                </ion-slides>
            </div>
            <div [hidden]="loginObj.type != 'gys'">
                <div class="login-input">
                    <div class="input-input">
                        <input [(ngModel)]="gysObj.username" placeholder="请输入供应商名"/>
                    </div>
                    <div class="input-input">
                        <input [(ngModel)]="gysObj.password" type="password" placeholder="请输入密码"/>
                    </div>
                    <div class="check input-input">
                        <input [(ngModel)]="gysObj.inputCode" placeholder="请输入验证码"/>
                        <check-code class="checkCode" #checkCodeGys (done)="getCodeGys($event)"></check-code>
                        <img (click)="flashCode()" tappable class="flash" src="./assets/imgs/login/flash.png" alt="">
                    </div>
                </div>
                <div class="login-button" tappable (click)="gysLogin()">
                    登录
                </div>
            </div>
            <div [hidden]="loginObj.type != 'yg'">
                <div class="login-input">
                    <div class="input-input">
                        <input [(ngModel)]="ygObj.username" placeholder="请输入员工名"/>
                    </div>
                    <div class="input-input">
                        <input [(ngModel)]="ygObj.password" type="password" placeholder="请输入密码"/>
                    </div>
                    <div class="check input-input">
                        <input [(ngModel)]="ygObj.inputCode" placeholder="请输入验证码"/>
                        <check-code class="checkCode" #checkCodeYG (done)="getCodeYg($event)"></check-code>
                        <img (click)="flashCode()" tappable class="flash" src="./assets/imgs/login/flash.png" alt="">
                    </div>
                </div>
                <div class="login-button" tappable (click)="ygLogin()">
                    登录
                </div>
            </div>
        </div>
    </div>
</ion-content>
