<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="login">
        <div class="back-img">
            <img src="./assets/imgs/login/login_bg.png" alt="">
        </div>
        <div class="login-form">
            <div class="logo">
                <img src="./assets/imgs/login/logo.png" alt="">
            </div>
            <div class="login-select">
                <ion-select [(ngModel)]="loginObj.type" cancelText="取消" interface="action-sheet">
                    <ion-option value="jxs">经销商</ion-option>
                    <ion-option value="gys">供应商</ion-option>
                    <ion-option value="yg">员工</ion-option>
                </ion-select>
            </div>
            <div [hidden]="loginObj.type != 'jxs'">
                <div class="loginPlatform">
                    <div tappable [ngClass]="loginObj.platform == 'xszs'?'plat':''" (click)="changeSlide(0,'xszs')">
                        销售助手
                    </div>
                    <div tappable [ngClass]="loginObj.platform == 'junke'?'plat':''" (click)="changeSlide(1,'junke')">
                        骏客
                    </div>
                </div>
                <ion-slides (ionSlideDidChange)="slideChange()">
                    <!--销售助手-->
                    <ion-slide>
                        <form class="login-input">
                            <div class="input-input">
                                <input type="text" [(ngModel)]="jxs.xszs.jxsh" name="xszsjxsh" placeholder="请输入经销商号"/>
                            </div>
                            <div class="input-input">
                                <input type="text" [(ngModel)]="jxs.xszs.czymc" name="xszsczymc" placeholder="请输入操作员名"/>
                            </div>
                            <div class="input-input">
                                <input type="password" [(ngModel)]="jxs.xszs.pwd" autocomplete name="xszspwd" placeholder="请输入密码"/>
                            </div>
                            <div class="check input-input">
                                <input type="text" [(ngModel)]="jxs.xszs.inputCode" name="xszsinputCode"
                                       placeholder="请输入验证码"/>
                                <check-code class="checkCode" #checkCodeXszs (done)="getCodeXszs($event)"></check-code>
                                <img tappable (click)="flashCode()" class="flash" src="./assets/imgs/login/flash.png"
                                     alt="">
                            </div>
                        </form>
                        <div class="login-button" tappable (click)="loginXszsJsx()">
                            登录
                        </div>
                    </ion-slide>
                    <!--骏客-->
                    <ion-slide>
                        <form class="login-input">
                            <div class="input-input">
                                <input type="text" [(ngModel)]="jxs.junke.username" name="junkeusername"
                                       placeholder="请输入操作员名"/>
                            </div>
                            <div class="input-input">
                                <input type="password" [(ngModel)]="jxs.junke.password" autocomplete name="junkepassword"
                                       placeholder="请输入密码"/>
                            </div>
                            <div class="check input-input">
                                <input type="text" [(ngModel)]="jxs.junke.inputCode"  name="junkeinputCode"
                                       placeholder="请输入验证码"/>
                                <check-code class="checkCode" #checkCodeJunke
                                            (done)="getCodeJunke($event)"></check-code>
                                <img (click)="flashCode()" tappable class="flash" src="./assets/imgs/login/flash.png"
                                     alt="">
                            </div>
                        </form>
                        <div class="login-button" tappable (click)="loginJunkeJsx()">
                            登录
                        </div>
                    </ion-slide>
                </ion-slides>
            </div>
            <div [hidden]="loginObj.type != 'gys'">
                <form class="login-input">
                    <div class="input-input">
                        <input type="text" [(ngModel)]="gysObj.username" name="gysObjusername" placeholder="请输入供应商名"/>
                    </div>
                    <div class="input-input">
                        <input type="password" [(ngModel)]="gysObj.password" name="gysObjpassword" autocomplete placeholder="请输入密码"/>
                    </div>
                    <div class="check input-input">
                        <input type="text" [(ngModel)]="gysObj.inputCode" name="gysObjinputCode" placeholder="请输入验证码"/>
                        <check-code class="checkCode" #checkCodeGys (done)="getCodeGys($event)"></check-code>
                        <img (click)="flashCode()" tappable class="flash" src="./assets/imgs/login/flash.png" alt="">
                    </div>
                </form>
                <div class="login-button" tappable (click)="gysLogin()">
                    登录
                </div>
            </div>
            <div [hidden]="loginObj.type != 'yg'">
                <form class="login-input">
                    <div class="input-input">
                        <input type="text" [(ngModel)]="ygObj.username" name="ygObjusername" placeholder="请输入员工名"/>
                    </div>
                    <div class="input-input">
                        <input type="password" [(ngModel)]="ygObj.password" name="ygObjpassword" autocomplete  placeholder="请输入密码"/>
                    </div>
                    <div class="check input-input">
                        <input type="text" [(ngModel)]="ygObj.inputCode" name="ygObjinputCode" placeholder="请输入验证码"/>
                        <check-code class="checkCode" #checkCodeYG (done)="getCodeYg($event)"></check-code>
                        <img (click)="flashCode()" tappable class="flash" src="./assets/imgs/login/flash.png" alt="">
                    </div>
                </form>
                <div class="login-button" tappable (click)="ygLogin()">
                    登录
                </div>
            </div>
        </div>
    </div>
</ion-content>
