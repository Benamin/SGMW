<ion-header>
  <ion-navbar>
    <ion-title>短视频</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <video controls class="video" poster="./assets/imgs/competition/fengmian@2x.png" src="./assets/imgs/competition/test.mp4"></video>
  <div class="btn-lists">
    <div class="btn-box">
      <img *ngIf="!like" src="./assets/imgs/competition/dz_w@2x.png" alt="点赞灰色" style="width: 2rem;height: 2rem;">
      <img *ngIf="like" src="./assets/imgs/competition/dianzan-baise.png" alt="点赞黄色" style="width: 2rem;height: 2rem;">
    </div>
    <div class="btn-box">
      <img src="./assets/imgs/competition/pinglun@2x(1).png" alt="评论按钮" style="width: 2rem;height: 1.889rem;">
    </div>
    <div class="btn-box">
      <img src="./assets/imgs/competition/enjoy.png" alt="分享按钮" style="width: 1.888rem;height: 1.888rem;">
    </div>
  </div>
  <div class="video-info">
    <div class="discription">在家办公专注力小技巧，大家一起学起来！</div>
    <div class="username">多可可爱爱</div>
  </div>

  <div class="send-comment">
    <div class="textarea">
      <ion-textarea type="text" placeholder="请输入正文…" [(ngModel)]="comment" autocomplete='off'></ion-textarea>
    </div>
    <span class="send-btn">发送</span>
  </div>
</ion-content>
