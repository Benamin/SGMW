<ion-header>
  <ion-navbar>
    <ion-title>直播</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

      <div class="live-all-item">

            <img src="./assets/imgs/live/live-default@3x.jpg" alt="">

          </div>
        </div>
        <div class="live-desc">
          <div class="live-more">
            <img src="./assets/imgs/live/live-more@3x.png" alt="">
          </div>
          <div class="live-button">
            <span>看直播</span>
          </div>
          <div class="live-time">2019-08-09 16:23</div>
        </div>
      </div>
      <div class="live-all-item">

      <div class="live-desc">
