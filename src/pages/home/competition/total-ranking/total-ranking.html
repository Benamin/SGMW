  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>total-ranking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul class="lists-ranking">
    <li *ngFor="let item of TotalRankingLists">
      <img *ngIf="item.id === 1" src="./assets/imgs/competition/num-1.png" class="ranking-front" alt="第一">
      <img *ngIf="item.id === 2" src="./assets/imgs/competition/num-2.png" class="ranking-front" alt="第二">
      <img *ngIf="item.id === 3" src="./assets/imgs/competition/num-3.png" class="ranking-front" alt="第三">
      <span class="ranking-num" *ngIf="item.id >= 4">{{item.id}}</span>
      <img class="avatar" src="{{ userDefaultImg }}">
      <div class="userinfo">
        <div class="username">邱燕国</div>
      </div>
      <div class="company">浙江东胜车辆有限公司</div>
    </li>
  </ul>
</ion-content>
