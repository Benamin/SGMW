<div class="main">
    <div class="content" tappable (click)="close()">
        <div class="content-body" tappable (click)="stop($event)">
            <div class="title">请选择岗位认证类型</div>
            <div *ngFor="let item of roleList">
                <div class="role-item" (click)="selectItem(item)">
                    {{ item.label }}
                    <img class="right-icon" [ngClass]="{'show': nowItemObj && nowItemObj.value === item.value}" src="assets/imgs/advanced/rz_xz@2x.png" alt="">
                </div>
            </div>

            <div class="sure-btn" (click)="sureSelect()">确定</div>
        </div>
    </div>
</div>
