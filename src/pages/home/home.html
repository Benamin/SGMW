<ion-header>
    <ion-navbar style="padding-right: 0;">
        <ion-buttons start>
            <button ion-button icon-only class="search-button">
                <img class="img-head" src="{{mineInfo?.HeadPhoto || './assets/imgs/new_version/mine/default-avatar.png' }}" alt="头像">
                <span>{{mineInfo?.UserName | stringSlice:3:3}}</span>
            </button>
        </ion-buttons>
        <ion-buttons end class="navbar-search" tappable (click)="goToSearch()">
            <button ion-button icon-only class="toolbar-icon">
                <img class="search-icon" src="./assets/imgs/new_version/home/search.png" alt="搜索图标">
                <ion-input class="search" placeholder="搜索内容" autocomplete='off'></ion-input>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content style="background:rgba(248,248,248,1);">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉刷新"

        </ion-refresher-content>
    </ion-refresher>
    <div class="banner">
        <div [ngClass]="{'slideInDown':wow == true}" class="img wow" autoplay="3000" data-wow-duration="2s" data-wow-delay="1s">
            <!--data-wow-offset="20"-->
            <ion-slides *ngIf="bannerList.length > 0" #slides pager  (ionSlideAutoplayStop)="aotuPlay()">

                    <!--<img class="search-icon" src="./assets/imgs/new_version/home/banner.png" alt="轮播图">-->
                <!--</ion-slide>-->
                <ion-slide *ngFor="let item of bannerList" tappable (click)="goCourseBanner(item)">
                    <img [src]="item.SourceUrl || ''">
                </ion-slide>
            </ion-slides>
        </div>
    </div>

    <!-- 主题活动-->
    <theme-activity #ThemeActivity></theme-activity>

    <div class="competition-box">
