<ion-header>
    <ion-navbar>
        <ion-title>模拟考试</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="simulation-test">
        <p class="title">模拟考满分为100分</p>
        <div class="test-time">
            考试时长
            <span class="outline">
                 <ion-icon (click)="addHandleExam('ExamTimer')" class="add-icon" name="add-circle-outline"></ion-icon>
                <input type="number" style="width: 120px" max="120" [(ngModel)]="exam.Exam.ExamTimer">
                <ion-icon (click)="removeHandleExam('ExamTimer')" class="remove-icon" name="remove-circle-outline"></ion-icon>
            </span>
            分钟
        </div>
        <div class="test-time">
            题目数量
            <span class="outline">
                 <ion-icon (click)="addTotal()" class="add-icon" name="add-circle-outline"></ion-icon>
                <input type="number" style="width: 120px" max="100" [(ngModel)]="exam.TotalQuestionNum">
                <ion-icon (click)="removeTotal()" class="remove-icon" name="remove-circle-outline"></ion-icon>
            </span>
        </div>
        <div class="test-brand">
            <p>分类</p>
            <div class="brandList">
                <span class="brand-item" *ngFor="let item of brandList">{{item.label}}</span>
                <span class="addHandle" (click)="addBrand()">+</span>
            </div>
        </div>
    </div>
    <div (click)="createTeat()">
        <div class="submit-btn">
            确定
        </div>
    </div>
</ion-content>
