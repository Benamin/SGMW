<ion-header>
    <ion-navbar>
        <ion-title>设置勋章</ion-title>
    </ion-navbar>
</ion-header>

<ion-content *ngIf="page.levelInformation">

  <div class="level-top">
    <img class="bg" src="assets/imgs/advanced/level-1.png" alt="当前阶级">
    <div class="posi-box">
      <div class="content">
        <span class="level-text-left" style="color: #FFC9B1;">初级</span>
        <img class="level-logo" src="assets/imgs/advanced/logo-actived.png" alt="点亮图标">
        <img class="level-logo" src="assets/imgs/advanced/logo-default.png" alt="未点亮图标">
        <img class="level-logo" src="assets/imgs/advanced/logo-default.png" alt="未点亮图标">
        <img class="level-logo" src="assets/imgs/advanced/logo-default.png" alt="未点亮图标">
        <span class="level-text-right">当前等级</span>
      </div>
    </div>
  </div>

  <div *ngIf="page.levelInformation.length > 4" class="level-box">
    <div class="level4" (click)="goAdvancedLists(page.levelInformation[4].ID)">
      <img class="bg" src="assets/imgs/advanced/level-4-advanced.png" alt="体验专家">
      <div class="posi-box">
        <div class="content">
          <span class="level-name">体验专家</span>
          <!-- <span class="level-status">已完成/进行中</span> -->
          <img class="level-lock" src="assets/imgs/advanced/lock-icon.png" alt="lock图标">
        </div>
      </div>
    </div>
  
    <div class="line-box">
      <!--默认 进度条虚线-->
      <div *ngIf="page.nowLevel === 3" class="default_progress p_level4"></div>
      <!--进行中 进度条粗实线 -->
      <div *ngIf="page.nowLevel === 3" class="in_progress p_level4"></div>
      <!--已完成 进度条细实线 -->
      <div *ngIf="page.nowLevel > 3" class="finish_progress p_level4"></div>
    </div>
  </div>

  <div *ngIf="page.levelInformation.length > 3" class="level-box">
    <div class="level3" (click)="goAdvancedLists(page.levelInformation[3].ID)">
      <img class="bg" src="assets/imgs/advanced/level-3-advanced.png" alt="高级">
      <div class="posi-box">
        <div class="content">
          <span class="level-name">高级</span>
          <span class="level-status">进行中</span>
          <img class="level-lock" src="assets/imgs/advanced/lock-icon.png" alt="lock图标">
        </div>
      </div>
    </div>

    <div class="line-box">
      <!--默认 进度条虚线-->
      <div *ngIf="page.nowLevel === 2" class="default_progress p_level3"></div>
      <!--进行中 进度条粗实线 -->
      <div *ngIf="page.nowLevel === 2" class="in_progress p_level3"></div>
      <!--已完成 进度条细实线 -->
      <div *ngIf="page.nowLevel > 2" class="finish_progress p_level3"></div>
    </div>
  </div>

  <div *ngIf="page.levelInformation.length > 2" class="level-box">
    <div class="level2" (click)="goAdvancedLists(page.levelInformation[2].ID)">
      <img class="bg" src="assets/imgs/advanced/level-2-advanced.png" alt="中级">
      <div class="posi-box">
        <div class="content">
          <span class="level-name">中级</span>
          <span class="level-status">已完成</span>
          <img class="level-logo" src="assets/imgs/advanced/logo-actived.png" alt="点亮图标">
        </div>
      </div>
    </div>

    <div class="line-box">
      <!--默认 进度条虚线-->
      <div *ngIf="page.nowLevel === 1" class="default_progress p_level2"></div>
      <!--进行中 进度条粗实线 -->
      <div *ngIf="page.nowLevel === 1" class="in_progress p_level2"></div>
      <!--已完成 进度条细实线 -->
      <div *ngIf="page.nowLevel > 1" class="finish_progress p_level2"></div>
    </div>
  </div>

  <div *ngIf="page.levelInformation.length > 1" class="level-box">
    <div class="level1" (click)="goAdvancedLists(page.levelInformation[1].ID)">
      <img class="bg" src="assets/imgs/advanced/level-1-advanced.png" alt="初级">
      <div class="posi-box">
        <div class="content">
          <span class="level-name">初级</span>
          <span class="level-status">已完成</span>
          <img class="level-logo" src="assets/imgs/advanced/logo-actived.png" alt="点亮图标">
        </div>
      </div>
    </div>

    <div class="line-box">
      <!--默认 进度条虚线-->
      <div *ngIf="page.nowLevel === 0" class="default_progress p_level1"></div>
      <!--进行中 进度条粗实线 -->
      <div *ngIf="page.nowLevel === 0" class="in_progress p_level1"></div>
      <!--已完成 进度条细实线 -->
      <div *ngIf="page.nowLevel > 0" class="finish_progress p_level1"></div>
    </div>
  </div>

  <div *ngIf="page.levelInformation.length > 0" class="level0" (click)="goAdvancedLists(page.levelInformation[0].ID)">
    <img class="bg zero" src="assets/imgs/advanced/level-0-advanced.png" alt="新进销售顾问">
    <div class="posi-box">
      <div class="content">
        <span class="level-name">新进销售顾问</span>
        <img class="level-logo" src="assets/imgs/advanced/logo-actived.png" alt="点亮图标">
      </div>
    </div>
  </div>
  设置勋章
  <div (click)="goAdvancedLists()">认证进阶</div>
</ion-content>
