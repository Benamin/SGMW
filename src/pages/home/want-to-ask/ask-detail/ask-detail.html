<ion-header>
    <ion-navbar>
        <ion-title>猜你想问</ion-title>
    </ion-navbar>
</ion-header>
<ion-content >
  <div class="bg-box" *ngIf="page.askItem">
		<div class="title">{{ page.askItem.Title }}</div>
		<div class="author">
			<img class="avatar" src="{{ page.askItem.headPhoto || userDefaultImg }}" alt="头像"/>
			<span class="name">{{ page.askItem.UserName }}</span>
			<span class="total-num">其他{{ page.askItem.FocusNum }}人也想知道</span>
		</div>
		<div class="desc">{{ page.askItem.QuestionDesc }}</div>
		
		<div class="ask-pics-box" *ngIf="page.askItem.ImageList.length > 0">
			<div class="title">问题截图</div>
			<!-- ImageList -->
			<div *ngFor="let imgItem of page.askItem.ImageList; let imgIndex = index">
				<span (click)="$event.stopPropagation();showPic(imgItem)" class="pics-text">查看图片</span>
			</div>
			
			<!-- <a class="pics-text">查看图片</a> -->
		</div>
		
		<div class="reply-box" *ngIf="page.askItem.ImageList.length > 0">
			<div class="reply-title">
				<img class="avatar" src="./assets/imgs/home/gf@2x.png" alt="头像"/>
				官方回复
			</div>
			<div class="desc">
				已修复哦，如果还是不行请杀死app后，重新安装打开登陆，试试看，谢谢！
			</div>
			<div class="reply-title">回复截图</div>
			<div>
				<span class="pics-text">查看图片</span>
			</div>
			<div>
				<span class="pics-text">查看图片</span>
			</div>
		<!-- 	<div *ngFor="let replyImgItem of page.askItem.ImageList; let replyImgIndex = index">
				<span (click)="$event.stopPropagation();showPic(replyImgItem)" class="pics-text">查看图片</span>
			</div> -->
		</div>
		
		
	</div>
</ion-content>
